<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browser GRU Stock Demo (TF.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <!-- Chart.js for nicer charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 16px; }
    .controls { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    #accuracyChart { width:100%; max-width:900px; height:320px; margin-bottom:16px; }
    #timelineArea { display:flex; flex-direction:column; gap:8px; max-width:100%; }
    .stock-timeline { width:100%; max-width:900px; }
    textarea#logArea { width:100%; height:120px; margin-top:12px; }
  </style>
</head>
<body>
  <h2>Browser GRU Stock Prediction Demo (TensorFlow.js)</h2>
  <p>Upload CSV (Date,Symbol,Open,Close). All processing & training happen client-side.</p>

  <div class="controls">
    <input id="csvFile" type="file" accept=".csv" />
    <button id="btnLoad">Load CSV</button>
    <button id="btnTrain" disabled>Train Model</button>
    <button id="btnSave">Save Model</button>
    <button id="btnLoadModel">Load Model</button>
    <div id="progress" style="margin-left:12px; font-weight:600;">Idle</div>
  </div>

  <div id="accuracyChart"></div>

  <h3>Per-stock Prediction Timelines (green = correct, red = wrong)</h3>
  <div id="timelineArea"></div>

  <h3>Logs</h3>
  <textarea id="logArea" readonly></textarea>

  <!-- Modules -->
  <script type="module" src="./app.js"></script>
</body>
</html>
