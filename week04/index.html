<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GRU Stock Predictor (TensorFlow.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Load TensorFlow.js and Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family:sans-serif; padding:20px; }
    button { margin:5px; padding:8px 14px; cursor:pointer; }
    #accuracyChart { max-width:800px; margin-top:20px; }
    #progress { font-weight:bold; margin-top:10px; }
  </style>
</head>
<body>
  <h2>Stock Prediction with GRU (TensorFlow.js)</h2>

  <input type="file" id="csvFile" accept=".csv" />
  <button id="btnLoad">Load CSV</button>
  <button id="btnTrain" disabled>Train Model</button>

  <div id="progress">Idle</div>
  <div id="accuracyChart"></div>

  <!-- Load JS modules -->
  <script src="./data-loader.js"></script>
  <script src="./gru.js"></script>
  <script src="./app.js"></script>
</body>
</html>
