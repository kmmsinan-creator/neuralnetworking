<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Churn Prediction – TF.js Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
  <!-- PapaParse CSV Parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <header>
    <h1>Customer Churn Prediction – TF.js</h1>
  </header>

  <main>

    <section class="section">
      <h2>1. Upload CSV for Batch Prediction</h2>
      <input type="file" id="fileInput" accept=".csv" />
      <button id="predictBtn" disabled>Run Prediction</button>
      <div id="status"></div>

      <div id="resultsContainer">
        <p>No predictions yet.</p>
      </div>
    </section>

    <section class="section">
      <h2>2. Manual Single-Customer Prediction</h2>
      <div id="singleForm"></div>
      <button id="predictSingleBtn" disabled>Predict</button>
      <div id="singleResult"></div>
    </section>

  </main>

  <footer>
    <p>Customer Churn Prediction – NNDL Checkpoint 2</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
