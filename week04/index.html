<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Prediction Demo (CNN + TensorFlow.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    #log { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
    canvas { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Stock Prediction (CNN, TensorFlow.js)</h2>

  <button id="btn-train">Train Model</button>
  <button id="btn-eval">Evaluate</button>

  <h3>Logs</h3>
  <div id="log"></div>

  <h3>Accuracy by Stock</h3>
  <canvas id="chart" width="800" height="400"></canvas>

  <script type="module" src="./app.js"></script>

</html>
