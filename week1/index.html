<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic 3D EDA Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117; /* Dark background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      padding: 20px;
      color: #58a6ff;
    }
    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
    }
    .plot {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>ðŸš¢ Titanic EDA Dashboard (3D Version)</h1>

  <div class="chart-container">
    <h2>3D Bar Chart â€“ Survival by Class</h2>
    <div id="bar3d" class="plot"></div>
  </div>

  <div class="chart-container">
    <h2>3D Pie Chart â€“ Gender Distribution</h2>
    <div id="pie3d" class="plot"></div>
  </div>

  <div class="chart-container">
    <h2>3D Line Chart â€“ Age vs Fare</h2>
    <div id="line3d" class="plot"></div>
  </div>

  <script>
    // Example Titanic-like data
    const pclass = [1, 2, 3];
    const survived = [200, 120, 80];

    // 3D Bar
    Plotly.newPlot("bar3d", [{
      x: pclass,
      y: survived,
      z: [0,0,0],
      type: "bar3d",
    }], {
      scene: {
        xaxis: { title: "Pclass" },
        yaxis: { title: "Survived" },
        zaxis: { title: "Count" },
        bgcolor: "#0d1117"
      },
      paper_bgcolor: "#161b22",
      font: { color: "#ffffff" }
    });

    // 3D Pie (workaround: Pie doesnâ€™t have native 3D in Plotly â†’ using Sunburst to fake 3D depth)
    Plotly.newPlot("pie3d", [{
      type: "sunburst",
      labels: ["Male", "Female"],
      parents: ["", ""],
      values: [577, 314],
      marker: { colors: ["#ff7f0e", "#1f77b4"] },
      branchvalues: "total"
    }], {
      paper_bgcolor: "#161b22",
      font: { color: "#ffffff" }
    });

    // 3D Line chart
    const age = [5, 20, 30, 40, 50, 60, 70];
    const fare = [10, 25, 50, 70, 90, 110, 150];

    Plotly.newPlot("line3d", [{
      x: age,
      y: fare,
      z: age.map((a,i)=>i), // fake Z axis for 3D effect
      mode: "lines+markers",
      type: "scatter3d",
      line: { color: "#58a6ff", width: 5 },
      marker: { size: 6, color: "#f78166" }
    }], {
      scene: {
        xaxis: { title: "Age" },
        yaxis: { title: "Fare" },
        zaxis: { title: "Index" },
        bgcolor: "#0d1117"
      },
      paper_bgcolor: "#161b22",
      font: { color: "#ffffff" }
    });
  </script>
</body>
</html>
